<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heatmap</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <button id="generate-heatmap" onclick=Start(true)>Generuoti</button>
    <div id="chooseId"></div>
    <div id ="canvasDiv">
            <canvas id="canvas"></canvas>
    </div>
    <script src="genHeatMap.js"></script>
    <table id="heatmap-legend">
    <thead>
        <tr>
            <th colspan="2" style="text-align: left; padding-bottom: 10px;">Fixation duration</th>
        </tr>
        <tr>
            <th style="text-align: left; font-weight: normal;">Time Range</th>
            <th style="text-align: right; font-weight: normal;">Color</th>
        </tr>
    </thead>
    <tbody>
        <tr><td>â‰¤ 80 ms</td><td><div class="color-box" style="background: rgba(0, 0, 255, 0.8);"></div></td></tr>
        <tr><td>80 - 100 ms</td><td><div class="color-box" style="background: rgba(0, 170, 255, 0.8);"></div></td></tr>
        <tr><td>100 - 150 ms</td><td><div class="color-box" style="background: rgba(0, 255, 170, 0.8);"></div></td></tr>
        <tr><td>150 - 250 ms</td><td><div class="color-box" style="background: rgba(0, 255, 0, 0.8);"></div></td></tr>
        <tr><td>250 - 300 ms</td><td><div class="color-box" style="background: rgba(170, 255, 0, 0.8);"></div></td></tr>
        <tr><td>300 - 350 ms</td><td><div class="color-box" style="background: rgba(255, 200, 0, 0.8);"></div></td></tr>
        <tr><td>> 350 ms</td><td><div class="color-box" style="background: rgba(255, 0, 0, 0.8);"></div></td></tr>
    </tbody>
</table>
</body>
</html>
